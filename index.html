<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="./style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <main class="main">
      <h1 class="title">Todo App</h1>
      <article class="time-management">
        <div class="matrix">
          <img class="matrix__image" src="./eisenhower-matrix.jpg" alt="Matrix Eisenhower">
          <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </div>
        <div class="todo-list">
          <section class="adding-tasks">
            <h2 class="adding-tasks__heading heading">Add Item</h2>
            <div class="adding-tasks__wrapper task">
              <input class="task__container task__text task__adding" type="text">
              <button class="button">Add</button>
            </div>
          </section>
          <section class="incomplete-tasks">
            <h2 class="incomplete-tasks__heading heading">Todo</h2>
            <ul class="incomplete-tasks__list tasks">
              <li class="tasks__item task">
                <input type="checkbox" class="task__checkbox">
                <label class="task__container task__label">Pay Bills</label>
                <input type="text" class="task__container task__text">
                <button class="button button_edit">Edit</button>
                <button class="button button_delete"><img src="./remove.svg" class="button__icon" alt="Remove task"></button>
              </li>
              <li class="tasks__item task edit-mode">
                <input type="checkbox" class="task__checkbox">
                <label class="task__container task__label edit-mode__label">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task__container task__text edit-mode__text">
                <button class="button button_edit">Save</button>
                <button class="button button_delete"><img src="./remove.svg" class="button__icon" alt="Remove task"></button>
              </li>
            </ul>
          </section>
          <section class="completed-tasks">
            <h2 class="completed-tasks__heading heading">Completed</h2>
            <ul class="completed-tasks__list tasks">
              <li class="tasks__item task">
                <input type="checkbox" class="task__checkbox" checked>
                <label class="task__container task__label">See the Doctor</label>
                <input type="text" class="task__container task__text">
                <button class="button button_edit">Edit</button>
                <button class="button button_delete"><img src="./remove.svg" class="button__icon" alt="Remove task"></button>
              </li>
            </ul>
          </section>
        </div>
      </article>
      <script src="app.js"></script>
    </main>
  </body>
</html>
