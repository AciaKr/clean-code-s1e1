<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="./style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <main>
      <article class="time-management">
        <div class="matrix">
          <img class="matrix__image" src="./eisenhower-matrix.jpg" alt="Matrix Eisenhower">
          <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </div>
        <div class="todo-list">
          <section class="adding">
            <h3 class="todo-list__heading">Add Item</h3>
            <!-- <label for="new-task">Add Item</label> -->
            <div class="adding__wrapper">
              <input class="task task__text adding__task" type="text">
              <button class="button">Add</button>
            </div>
          </section>
          <section class="todo">
            <h3 class="todo-list__heading">Todo</h3>
            <ul class="incomplete-tasks tasks">
              <li class="tasks__item">
                <input type="checkbox" class="task__checkbox"><label class="task task__label">Pay Bills</label>
                <input type="text" class="task task__text">
                <button class="button button_edit">Edit</button>
                <button class="button button_delete"><img src="./remove.svg" class="button__icon" alt="remove"></button>
              </li>
              <li class="tasks__item edit-mode">
                <input type="checkbox" class="task__checkbox"><label class="task task__label edit-mode__label">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task task__text edit-mode__text">
                <button class="button button_edit">Save</button>
                <button class="button button_delete"><img src="./remove.svg" class="button__icon" alt="remove"></button>
              </li>
            </ul>
          </section>
          <section class="completed">
            <h3 class="todo-list__heading">Completed</h3>
            <ul class="completed-tasks tasks">
              <li class="tasks__item">
                <input type="checkbox" class="task__checkbox" checked><label class="task task__label completed-tasks__label">See the Doctor</label>
                <input type="text" class="task task__text">
                <button class="button button_edit">Edit</button>
                <button class="button button_delete"><img src="./remove.svg" class="button__icon" alt="remove"></button>
              </li>
            </ul>
          </section>
        </div>
      </article>
      <script src="app.js"></script>
    </main>
  </body>
</html>
